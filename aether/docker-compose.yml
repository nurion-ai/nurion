version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aether
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: aether
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - appnet
  
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/warehouse --ignore-existing;
      echo 'MinIO initialized with warehouse bucket';
      "
    networks:
      - appnet

  app:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://aether:aether@db:5432/aether
      ICEBERG__STORAGE_BACKEND: s3
      ICEBERG__WAREHOUSE: s3://warehouse
      ICEBERG__S3_ENDPOINT: http://minio:9000
      ICEBERG__S3_EXTERNAL_ENDPOINT: http://localhost:9000
      ICEBERG__S3_ACCESS_KEY_ID: minioadmin
      ICEBERG__S3_SECRET_ACCESS_KEY: minioadmin
      ICEBERG__S3_REGION: us-east-1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

