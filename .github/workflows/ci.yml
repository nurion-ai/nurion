name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: read
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check PR title format
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        requireScope: false
        disallowScopes: |
          wip
          temp
        subjectPattern: ^(?![A-Z]).+$
        subjectPatternError: |
          The subject "{subject}" found in the pull request title "{title}"
          didn't match the configured pattern. Please ensure that the subject
          doesn't start with an uppercase character.
        validateSingleCommit: false

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        files: |
          aether/**
          solstice/**
          scripts/**
          pyproject.toml
          uv.lock
    
    - name: Skip if no relevant changes
      if: steps.changed-files.outputs.any_changed == 'false' && github.event_name == 'pull_request'
      run: echo "No relevant files changed, skipping..."
    
    - name: Install uv
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.13
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: uv python install 3.13
    
    - name: Install dependencies
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv sync --dev
    
    - name: Run ruff linting
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv run ruff check .
    
    - name: Run ruff formatting check
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv run ruff format --check .

  test-aether:
    name: Aether Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        files: |
          aether/**
          scripts/**
          pyproject.toml
          uv.lock
    
    - name: Skip if no relevant changes
      if: steps.changed-files.outputs.any_changed == 'false' && github.event_name == 'pull_request'
      run: echo "No relevant files changed, skipping..."
    
    - name: Set up Docker Buildx
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        docker compose build app
    
    - name: Start aether services
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        docker compose up -d app
        
        # Wait for services to be healthy
        echo "Waiting for aether to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8000/api/health 2>/dev/null; then
            echo "Aether is ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        
        docker compose ps
    
    - name: Install uv
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.13
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: uv python install 3.13
    
    - name: Install dependencies
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv sync --dev
    
    - name: Run tests locally
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        export LANCE_BASE_URL=http://localhost:8000/api/lance-namespace
        export ICEBERG_CATALOG_URI=http://localhost:8000/api/iceberg-catalog
        export DATABASE_URL=postgresql+asyncpg://aether:aether@localhost:5432/aether
        uv run pytest tests/test_lance_namespace_api.py tests/test_iceberg_catalog_api.py -v
    
    - name: Stop services
      if: always()
      run: |
        cd aether
        docker compose down -v
    
    - name: Upload coverage to Codecov
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: codecov/codecov-action@v4
      with:
        file: ./aether/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-solstice:
    name: Solstice Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        files: |
          solstice/**
    
    - name: Skip if no Solstice changes
      if: steps.changed-files.outputs.any_changed == 'false' && github.event_name == 'pull_request'
      run: echo "No Solstice files changed, skipping..."
    
    - name: Set up Docker Buildx
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: docker/setup-buildx-action@v3
    
    - name: Build aether Docker image
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        docker compose build app
    
    - name: Start aether services
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        docker compose up -d app
        
        # Wait for services to be healthy
        echo "Waiting for aether to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8000/api/health 2>/dev/null; then
            echo "Aether is ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        
        docker compose ps
    
    - name: Set up Python 3.10
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd solstice
        pip install -e ".[dev,iceberg,lance]"
    
    - name: Run unit tests
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd solstice
        python -m pytest tests/ -v --tb=short -m "not integration"
    
    - name: Run integration tests
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd solstice
        python -m pytest tests/ -v --tb=short -m integration
    
    - name: Stop services
      if: always()
      run: |
        cd aether
        docker compose down -v
