name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: read
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check PR title format
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        requireScope: false
        disallowScopes: |
          wip
          temp
        subjectPattern: ^(?![A-Z]).+$
        subjectPatternError: |
          The subject "{subject}" found in the pull request title "{title}"
          didn't match the configured pattern. Please ensure that the subject
          doesn't start with an uppercase character.
        validateSingleCommit: false

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        files: |
          aether/**
          solstice/**
          scripts/**
          pyproject.toml
          uv.lock
    
    - name: Skip if no relevant changes
      if: steps.changed-files.outputs.any_changed == 'false' && github.event_name == 'pull_request'
      run: echo "No relevant files changed, skipping..."
    
    - name: Install uv
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.13
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: uv python install 3.13
    
    - name: Install dependencies
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv sync --dev
    
    - name: Run ruff linting
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv run ruff check .
    
    - name: Run ruff formatting check
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv run ruff format --check .

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        files: |
          aether/**
          solstice/**
          scripts/**
          pyproject.toml
          uv.lock
    
    - name: Skip if no relevant changes
      if: steps.changed-files.outputs.any_changed == 'false' && github.event_name == 'pull_request'
      run: echo "No relevant files changed, skipping..."
    
    - name: Set up Docker Buildx
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        docker compose build
    
    - name: Start services and run integration tests
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        docker compose up --abort-on-container-exit --exit-code-from tester
    
    - name: Upload coverage to Codecov
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: codecov/codecov-action@v4
      with:
        file: ./aether/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
