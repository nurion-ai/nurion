name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: read
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check PR title format
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        requireScope: false
        disallowScopes: |
          wip
          temp
        subjectPattern: ^(?![A-Z]).+$
        subjectPatternError: |
          The subject "{subject}" found in the pull request title "{title}"
          didn't match the configured pattern. Please ensure that the subject
          doesn't start with an uppercase character.
        validateSingleCommit: false

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        files: |
          aether/**
          solstice/**
          scripts/**
          pyproject.toml
          uv.lock
    
    - name: Skip if no relevant changes
      if: steps.changed-files.outputs.any_changed == 'false' && github.event_name == 'pull_request'
      run: echo "No relevant files changed, skipping..."
    
    - name: Install uv
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.13
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: uv python install 3.13
    
    - name: Check aether
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv sync --dev
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Check solstice
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd solstice
        uv sync --dev
        uv run ruff check solstice/
        uv run ruff format --check solstice/

  test-aether:
    name: Aether Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        files: |
          aether/**
          scripts/**
          pyproject.toml
          uv.lock
    
    - name: Skip if no relevant changes
      if: steps.changed-files.outputs.any_changed == 'false' && github.event_name == 'pull_request'
      run: echo "No relevant files changed, skipping..."
    
    - name: Install uv
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.13
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: uv python install 3.13
    
    - name: Install dependencies
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv sync --dev
    
    - name: Run tests
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        uv run pytest tests/ -v
    
    - name: Upload coverage to Codecov
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: codecov/codecov-action@v4
      with:
        file: ./aether/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-solstice:
    name: Solstice Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Free up disk space
      run: |
        echo "Disk space before cleanup:"
        df -h /
        # Remove unnecessary pre-installed software to free up disk space
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        echo "Disk space after cleanup:"
        df -h /

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        files: |
          solstice/**
    
    - name: Skip if no Solstice changes
      if: steps.changed-files.outputs.any_changed == 'false' && github.event_name == 'pull_request'
      run: echo "No Solstice files changed, skipping..."
    
    - name: Install system dependencies
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Set up Java 11
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Start aether services
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd aether
        docker compose build --no-cache
        docker compose up -d 
        
        # Wait for services to be healthy
        echo "Waiting for aether to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8000/api/health 2>/dev/null; then
            echo "Aether is ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        
        docker compose ps
    
    - name: Install uv
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.12
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: uv python install 3.12
      
    - name: Install dependencies
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      run: |
        cd solstice
        uv sync --dev --python 3.12
    
    - name: Run tests
      if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'push'
      env:
        # Limit video count in CI to save disk space while still having meaningful test coverage
        SOLSTICE_TEST_VIDEO_LIMIT: "20"
      run: |
        cd solstice
        uv run pytest tests/ -v --tb=short
    
    - name: Cleanup test artifacts
      if: always()
      run: |
        # Clean up downloaded video archives and generated files to free disk space
        rm -rf solstice/tests/testdata/resources/videos/.cache
        rm -rf solstice/tests/testdata/resources/videos/sources
        rm -rf solstice/tests/testdata/resources/slices
        rm -rf solstice/tests/testdata/resources/lance
        rm -rf solstice/tests/testdata/resources/tmp
    
    - name: Stop services
      if: always()
      run: |
        cd aether
        docker compose down -v
