name: Cleanup old branches

on:
  schedule:
    - cron: '0 3 * * 0' # 每周日凌晨 3 点执行
  workflow_dispatch: # 允许手动触发

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete branches older than 90 days
        uses: beatlabs/delete-old-branches-action@v0.4.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          days_old: 90
          delete_tags: false
          dry_run: false
          exclude_branches: |
            main
            master
            develop
