<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solstice - {% block title %}Debug UI{% endblock %}</title>
    
    <!-- Pico CSS (lightweight, semantic) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
    
    <!-- Custom styles - overrides Pico for compact layout -->
    <link rel="stylesheet" href="{{ base_path }}/static/css/solstice.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js (for metrics visualization) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><strong>‚òÄÔ∏è Solstice</strong></li>
        </ul>
        <ul>
            <li><a href="{{ base_path }}/">Overview</a></li>
            <li><a href="{{ base_path }}/running">Running</a></li>
            <li><a href="{{ base_path }}/completed">Completed</a></li>
        </ul>
        <ul>
            <li><a href="http://localhost:8265" target="_blank" rel="noopener">Ray ‚Üó</a></li>
            <li>
                <button id="auto-refresh-toggle" onclick="toggleAutoRefresh()" class="outline small" title="Toggle auto-refresh">
                    <span id="auto-refresh-icon">‚è∏Ô∏è</span>
                </button>
            </li>
            <li>
                <button id="theme-toggle" onclick="toggleTheme()" class="outline small">
                    <span id="theme-icon">üåô</span>
                </button>
            </li>
        </ul>
    </nav>
    
    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <small>Solstice Debug UI v0.1.0</small>
    </footer>
    
    <script>
        // Auto-refresh toggle (default: OFF)
        window.solsticeAutoRefresh = false;
        
        function toggleAutoRefresh() {
            window.solsticeAutoRefresh = !window.solsticeAutoRefresh;
            localStorage.setItem('solstice-auto-refresh', window.solsticeAutoRefresh ? 'on' : 'off');
            updateAutoRefreshUI();
        }
        
        function updateAutoRefreshUI() {
            const icon = document.getElementById('auto-refresh-icon');
            const btn = document.getElementById('auto-refresh-toggle');
            if (window.solsticeAutoRefresh) {
                icon.textContent = 'üîÑ';
                btn.title = 'Auto-refresh ON (click to pause)';
                btn.classList.remove('outline');
            } else {
                icon.textContent = '‚è∏Ô∏è';
                btn.title = 'Auto-refresh OFF (click to enable)';
                btn.classList.add('outline');
            }
        }
        
        // Initialize auto-refresh state (default: OFF)
        (function() {
            const saved = localStorage.getItem('solstice-auto-refresh');
            window.solsticeAutoRefresh = saved === 'on';  // Only 'on' enables it
            // Defer UI update until DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', updateAutoRefreshUI);
            } else {
                updateAutoRefreshUI();
            }
        })();
        
        // Polling interval for auto-refresh (3 seconds)
        setInterval(function() {
            if (window.solsticeAutoRefresh) {
                htmx.trigger(document.body, 'solstice-poll');
            }
        }, 3000);
        
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('solstice-theme', newTheme);
        }
        
        (function() {
            const saved = localStorage.getItem('solstice-theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
                if (document.getElementById('theme-icon')) {
                    document.getElementById('theme-icon').textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                }
            }
        })();
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
