[project]
name = "solstice"
version = "0.1.0"
description = "A Ray-based distributed streaming processing framework with exactly-once semantics"
authors = [
    {name = "Solstice Contributors"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}

dependencies = [
    "ray[default]>=2.50.0",
    "pyarrow>=18.1.0",
    "click>=8.1.7",
    "boto3>=1.35.80",
    "pylance>=0.38.0",
    "pyiceberg>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "black>=24.10.0",
    "mypy>=1.13.0",
    "ruff>=0.8.4",
]

[project.scripts]
solstice = "solstice.main:main"

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["solstice*", "workflows*"]

[tool.setuptools.package-data]
solstice = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
